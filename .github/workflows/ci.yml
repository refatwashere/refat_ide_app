name: CI
on: [push, pull_request]
jobs:
     build:
       runs-on: ubuntu-latest, windows-latest, ios-latest
       steps:
         - uses: actions/checkout@v4
         - uses: subosito/flutter-action@v2
           with:
             flutter-version: 'stable'
         - run: flutter pub get
         - run: flutter analyze
         - run: flutter test
         - run: flutter build apk --release
